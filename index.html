<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--media query-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media_query.css">
    
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!--javascript-->
    <script src="./assets/js/script.js" defer ></script>
    
    <title>js-biglietto-treno-form</title>
</head>
<body>

    <main class="d-flex flex-column justify-content-between align-items-center">

        <section class="col-12 d-flex flex-column align-items-center mt-5">
            <h4 class="col-10">calcola il prezzo del tuo biglietto</h4>
            <div class="col-10 d-flex flex-column m-auto">
                <div class="col-10 d-flex flex-row mt-3 m-auto">
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center ">
                        <p class="col-8 p_top">Nome e Cognome</p>
                        <input class="col-8 name" placeholder="name"></input>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center ">
                        <p class="col-8 p_top">Km da percorrere</p>
                        <input class="col-8 km" placeholder="kilometers"></input>
                    </div>
                    <div class="col-4 d-flex flex-column justify-content-center align-items-center ">
                        <p class="col-8 p_top">Fascia d'et√†</p>
                        <input class="col-8 age" placeholder="age"></input>
                    </div>
                </div>
                <div class="col-12 d-flex flex-row justify-content-center m-auto">
                    <p class="col-2 p_bottom">Genera</p>
                    <p class="col-2 p_bottom">Annulla</p>
                </div>
            </div>
        </section>


        <section class="col-12 d-flex flex-column align-items-center mt-5">
            <h4  class="col-10">il tuo biglietto</h4>
            <div class="col-10">
                <p style="color: black; font-weight: bolder; font-size: 95%; text-align: left;" class="col-4 mb-0 ms-xl-5 ms-lg-5 ms-md-4 ms-sm-4">DETTAGLIO PASSEGGERI</p>
                <div class="col-11 d-flex flex-row m-auto mb-3">
                    <div class="col-4  d-flex flex-column justify-content-start align-items-center detail">
                        <p style="color: black; font-weight: bolder; font-size: 90%;" >NOME PASSEGGERO</p>
                        <p class="p_name">*</p>
                    </div>
                    <div class=" col-2  d-flex flex-column justify-content-around align-items-center ticket">
                        <p style="color: black; font-weight: bolder; font-size: 90%;" >Offerta</p>
                        <p class="p_offer">*</p>
                    </div>
                    <div class="col d-flex flex-column justify-content-around align-items-center ticket">
                        <p style="color: black; font-weight: bolder; font-size: 90%;" >Carrozza</p>
                        <p class="p_coach">*</p>
                    </div>
                    <div class="col d-flex flex-column justify-content-around align-items-center ticket">
                        <p style="color: black; font-weight: bolder; font-size: 90%;" >Codice CP</p>
                        <p class="p_code">*</p>
                    </div>
                    <div class="col d-flex flex-column justify-content-around align-items-center ticket">
                        <p style="color: black; font-weight: bolder; font-size: 90%;" >Costo biglietto</p>
                        <p class="p_price">*</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
   
</body>
</html>
